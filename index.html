<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CarpeDN Guessing Game</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>0-100 Guessing Game</h1>
        <h2>CarpeDN</h2>
        <p class="lead">Can you guess what the number is in 5 tries or less?!</p>
      </div>
    </div>

    <!--Input Field-->
    <div class="container" id="play-area">
      <h1 id="message-box">Input Number between 0 - 100</h1>
      <form class="input-group">
        <input id="number-input" type="text" name="numberInput" size="1">
      </form>
    

    <!--Buttons-->
      <div class="container" id="submit-buttons">
        <div class="btn-group btn-group-justified" role="group" aria-label="...">

          <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary">Start Over</button>
          </div>

          <div class="btn-group" role="group">
            <button type="button" class="btn btn-success">Submit Number</button>
          </div>

          <div class="btn-group" role="group">
            <button type="button" class="btn btn-danger">Hint</button>
          </div>
        </div>
      </div>
    </div>
    <!--Number History-->
    <div class="container" id="number-history">
      <form role="form">
        <fieldset disabled>
          <div class="form-group">
<!--             <label>1st Number</label>
            <input type="text" id="disabledTextInput" class="form-control" placeholder="Take a shot!"> -->
          </div>

        </fieldset>
      </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
