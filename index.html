<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CarpeDN Guessing Game</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>1-100 Guessing Game</h1>
        <h2>CarpeDN</h2>
        <p class="lead">Can you guess what the number is in 5 tries or less?!</p>
        <img id="win" src="http://s1.static.gotsmile.net/images/2012/05/04/epic-win-meme_133614103669.jpg">
        <img id="lose" src="http://rnrparenting.ca/wp-content/uploads/2012/07/Boy-losing-at-baseball.jpg">
      </div>
    </div>

    <!--Input Field-->
    <div class="container" id="play-area">
      <h1 id="message-box">Input number between 1 - 100</h1>
      <form class="input-group">
        <input id="number-input" type="texts" name="numberInput" size="1">
      </form>
      <!--Remaining Attempt counter-->
      <div class="container">
        <form role="form">
          <fieldset disabled>
            <div class="rem-attempts">
              <input type="text" id="disabledTextInput" class="form-control" placeholder="5 attempts left">
            </div>
          </fieldset>
        </form>
      </div>

    

      <!--Buttons-->
      <div class="container" id="submit-buttons">
        <div class="btn-group btn-group-justified" role="group" aria-label="...">

          <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary">Start Over</button>
          </div>

          <div class="btn-group" role="group">
            <button type="button" class="btn btn-success">Submit Number</button>
          </div>

          <div class="btn-group" role="group">
            <button type="button" class="btn btn-danger">Hint</button>
          </div>
        </div>
      </div>
    </div>

    <!--Number History-->
    <div class="container" id="number-history">
      <form role="form">
        <fieldset disabled>
          <div class="form-group">

          </div>

        </fieldset>
      </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
